<html>
    <style>
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .info{
            display: flex;
            flex-direction: column;
            background: #def;
            padding: 10px;
            width: 60%;
            min-width: 400px;
            align-items: stretch;
            justify-content: center;
        }
        .info input{
            border: none;
            width: 100%;
            padding: 10px 5px;
            box-shadow: 0 0 5px #0002;
            font-size: 1.5em;
        }
        .info button{
            border: none;
            background: #dddd40;
            padding:  5px 30px;
            color: azure;
            font-weight: 900;
            font-size: 1.5em;
        }
        .info a{
            text-decoration: none;
            padding: 8px;
            font-size: 1.6rem;
            color: #dd3399;
            text-align: center;
        }
    </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-V95FG9MK9N');

<head>
    <meta charset="utf-8">
    <script src="axios.min.js"></script>
    <title>downloader</title>
    </head >
    <body>
    <div class="info center">
       <h2 id="notification"></h2>
    <form >
    <input type="text" id="link">
        
</form>
    
    <button onclick="send()">Download</button>
        
    
    <div id="messages"><hr></div>  
    </div>
    <script>
        const host = 'http://localhost:5000';
        let linkInput;
        let messagesDisplay;
        document.addEventListener('DOMContentLoaded', () => {
            messagesDisplay = document.getElementById('messages');
            linkInput = document.getElementById('link');
        });
        function send(){
            const url = linkInput.value;
            messagesDisplay.innerHTML = '<a href="'+url+'">downloading...'+url+'</a>';
            axios.post(host+'/api/download', {
        url : url
    } )
    .then(res => {
                            messagesDisplay.innerHTML ='<a href="'+host+'/'+res.data+'">'+ url+'&&&'+res.data+'</a>';
                 })
    .catch(err => console.log('axios'+err+err.data));

        }
    </script>
    </body>
</html>
