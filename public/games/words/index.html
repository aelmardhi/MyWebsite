<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
    <link rel="stylesheet" href="style.css">
    <script src="data-0.js"></script>
    <script src="data-1.js"></script>
    <script src="/main.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <main class="">
            <div class="row wordHeader">
                <h1>Words</h1>
                <div class="row">
                    <button class="hint" id="hint">Hint</button>
                    <button class="optinsBtn" popovertarget="optinsMenu">â‹®</button>
                </div>
            </div>
            <div class="optinsMenu" popover id="optinsMenu">
                <h3>Dataset</h3>
                <label><input type="radio" name="dataSelect" id="" data-id="0"> data-0</label>
                <label><input checked type="radio" name="dataSelect" id="" data-id="1"> data-1</label>
            </div>
            <div class="column word__panel">
                <span id="question" class="question">question</span>
                <div class="row dashWrapper">
                    <span id="empty" class="empty">-----</span>
                    <span id="partOfSpeech"></span>
                </div>
                <div class="row input__area">
                    <span class="counter" id="counter">0</span>
                    <input id="input" autofocus type="text">
                </div>
            </div>
            <div class="defHolder" id="defHolder"></div>
            <div  id="currentWordHolder"></div>
        </main>
    </div>
</body>
</html>
