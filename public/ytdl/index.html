<html>
<head>
    <meta charset="utf-8">
    <script src="../axios.min.js"></script>
    <title>Youtube Downloader</title>
    </head >
    <style>
        body{
            background-color: #fff1f0;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center
        }
        .center{
            
        }
        .info{
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 10px;
            width: 60%;
            min-width: 400px;
            align-items: stretch;
            justify-content: ;
        }
        .info input{
            border: none;
            width: 100%;
            padding: 10px 5px;
            box-shadow: 0 0 15px #f004;
            font-size: 1.5em;
        }
        .info button{
            border: none;
            background: #f31;
            padding:  5px 30px;
            color: azure;
            font-weight: 900;
            font-size: 1.5em;
        }
        .info a{
            text-decoration: none;
            padding: 8px;
            font-size: 1.6rem;
            color: #dd3399;
            text-align: center;
        }
        .messages{
            display: none;
            color: #e87;
            text-align: center;
        }
        .showMessages{
            display: block;
        }
        .messages h3{
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            margin-top: 10px;
        }
        .messages h4{
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            color: #eaa;
        }
        .messages h6{
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            margin-bottom: 10px;
            color: #caa;
        }
        .messages button{
            background: #f64;
        }
        .messages table{
            margin: 0 auto;
            width: 90%
        }
        .messages table tr{
            margin: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffffe5;
        }
        .messages table tr:nth-child(even){
            background-color: #ffedea;
        }
        .result{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result a{
            font-size: 2rem;
            color: #3d5;
            margin:  20px;
            border: 2px solid;
        }
        
        .loader{
            display: none;
            height: 100px;
            width: 100px;
            margin:  20px auto;
            animation: animate 1.5s ease infinite;
        }
        .showLoader{
            display: block;
        }
        .loader span{
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #f32;
            position: absolute;
            top: 0;
            left: 0;
            animation: animate2 2s ease infinite;
        }
        .loader span:nth-child(2){
            animation-delay: .5s;
            opacity: 0.8;
        }
        .loader span:nth-child(3){
            animation-delay: 1s;
            opacity: 0.6;
        }
        .loader span:nth-child(4){
            animation-delay: 1.5s;
            opacity: 0.4;
        }
        @keyframes animate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes animate2{
            0%{
                left: 50%;
                top: 0%;
            }
            25%{
                left: 100%;
                top: 50%;
            }
            50%{
                left: 50%;
                top: 100%;
            }
            75%{
                left: 0%;
                top: 50%;
            }
        }
    </style>
    <body>
        <div class="info center">
       <h2 id="notification"></h2>
        <form >
        <input type="text" id="link" placeholder="enter yotube url or video id ...">
        </form>
    
    <button >Download</button>
        
    <div class="loader">
        <span></span>        
        <span></span>        
        <span></span>        
        <span></span>        
    </div>
    <div id="result" class="result"></div>
    <div id="messages" class="messages">
            <h3 id="title">tobu</h3>
            <h4 id="author">aelmardhi</h4>
            <h6 id="id">66efefji</h6>
            <table id="table"></table>
            </div>  
    </div>
        <script>
        const host = 'https://dardasha.herokuapp.com';
        const loader = document.querySelector('.loader');
        const btn = document.querySelector('button');
        let resultDisplay;
        let linkInput;
        let messagesDisplay;
        let info;
        btn.onclick = send;
        document.addEventListener('DOMContentLoaded', () => {
            resultDisplay = document.getElementById('result');
            messagesDisplay = document.getElementById('messages');
            linkInput = document.getElementById('link');
        });
        function send(){
            console.log(loader)
            const url = linkInput.value;
            loader.classList.add('showLoader');
            axios.post(host+'/api/ytdl/info', {
        id : url
        } ).then(res => {
                info = res.data;
                resolve()
                loader.classList.remove('showLoader');
                messagesDisplay.classList.add('showMessages');
                }).catch(err => {console.log('axios'+err+err.data)
                    loader.classList.remove('showLoader');            });

        }
        function resolve(){
            const id = document.getElementById('id');
            const author = document.getElementById('author');
            const title = document.getElementById('title');
            const table = document.getElementById('table');
            id.textContent = info.id;
            title.textContent = info.title;
            author.textContent = info.author;
            table.innerHTML = info.formats.map(i =>'<tr>'+
                    '<td>'+i.quality+'</td>'+
                    '<td>'+i.resolution+'</td>'+
                    '<td>'+i.container+'</td>'+
                    '<td>'+i.encoding+'</td>'+
                    '<td>'+'<button onclick="download('+i+')">Download</button></td>'+
                    '</tr>');
        }
            function download(i){
                messagesDisplay.classList.add('showMessages');
                loader.classList.add('showLoader');
                axios.post(host+'/api/ytdl/download', {
                    id : info.id,
                    title: info.title,
                    container : i.container,
                    itag : i.itag
        } ).then(res => {
                loader.classList.remove('showLoader');
                resultDisplay.innerHTML = '<a href="'+host+'/'+res.data+'">press here to download</a>'
                }).catch(err => {console.log('axios'+err+err.data)
                    loader.classList.remove('showLoader');            });
            }
        </script>
    </body>
</html>
