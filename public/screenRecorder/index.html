<html>
    <head>
      <style>
        body{
          background-color: #121025;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
        }
        .center{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-around;
          width: 100%;
          height: 400px;
        }
        .title{
          color: white;
          font-size: 40px;
        }
        button{
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: none;
          font-size: 50px;
          color: white;
          font-weight: 900;
          cursor: pointer;
          transition: all 0.2s ease;
        }
        button:hover{
          transform: scale(1.1);
        }
        button:active{
          transform: scale(.9);
        }
        .rec{
          display: block;
          background-color: #60f221;
        }
        .stop{
          display: none;
          background-color: red;
          animation: anim 2s linear  infinite;
        }
        .recording .rec{
          display: none;
        }
        .recording .stop{
          display: block;
        }
        @keyframes anim {
          0%{
            background-color: #f00f;
            box-shadow: 0 0 50px #f00f;
          }
          35%{
            box-shadow: 0 0 50px #f000;
          }
          50%{
            background-color: #f000;
          }
          75%{
            box-shadow: 0 0 50px #f00f;
          }
        }
      </style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Screen Recorder</title>
        <meta name="description" content="web app alow you to record your screen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<body> <div class="center">
  <h1 class="title">SCREEN RECORDER</h1>
  <button class="rec" id="rec">REC</button>
  <button class="stop" id="stop">STOP</button>
  </div>
  <script>
    var rec = document.getElementById("rec");
    var stop = document.getElementById("stop");
    
    // Optional frames per second argument
    rec.onclick = () =>
      navigator.mediaDevices.getDisplayMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          sampleRate: 44100
        }, video: { mediaSource: "screen" }
      })
        .then(async (stream) => {
          document.body.classList.add('recording');
          stop.onclick = () => stopping();
          var recordedChunks = [];

          console.log(stream);
          var options = {
            audioBitsPerSecond: 128000,
            videoBitsPerSecond: 2500000,
            mimeType: 'video/webm;codecs="vp9"'
          };
          mediaRecorder = new MediaRecorder(stream, options);

          mediaRecorder.ondataavailable = handleDataAvailable;
          mediaRecorder.start();

          function handleDataAvailable(event) {
            console.log("data-available");
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
              console.log(recordedChunks);
              download();
            } else {
              // ...
            }
          }
          function download() {
            var blob = new Blob(recordedChunks, {
              type: "video/webm"
            });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            a.href = url;
            a.download = "test.webm";
            a.click();
            window.URL.revokeObjectURL(url);
          }
          stream.addEventListener('inactive', (e) => {
            stopping()
          })
          let stopping = () => {
            document.body.classList.remove('recording');
            console.log("stopping");
            if(mediaRecorder.state === 'active')
              mediaRecorder.stop();
            stream.getTracks().forEach(t => t.stop())
          }
        });
  </script>
</body>

</html>
