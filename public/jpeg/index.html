        <main>
            <article>
                <img class="hide" id="img"> 
                <h2 class="addFile" id="addFile">Press here or drag a file (only JPEG)</h2>
                <input id="file" class="file hide" type="file" onchange="fileChange()" accept="image/JPEG" autofocus>

            <h2>quality selector</h2>
            <div class="range">
                <span>min</span>
                <input id="rangeInput" type="range" min="1" max="100" value="50" oninput="draw()">

            </div>
