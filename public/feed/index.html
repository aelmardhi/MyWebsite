<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V95FG9MK9N"></script>
    <script src="/main.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Feed</title>
</head>

<body>
    <div class="theme__wrapper">
        <div class="theme__backdrop"></div>
        <div class="theme__panel">
            <button class="theme__close__btn" id="theme__close__btn">Close</button>
            <h2>Theme</h2>
            <ul role="list" id="theme__preference__list">
                <li><input type="radio" data-pref="light" name="theme__preference" id="theme__light__btn"><label
                        for="theme__light__btn">light</label></li>
                <li><input type="radio" data-pref="dark" name="theme__preference" id="theme__dark__btn"><label
                        for="theme__dark__btn">dark</label></li>
                <li><input type="radio" data-pref="default" name="theme__preference" id="theme__default__btn"><label
                        for="theme__default__btn">default</label></li>
            </ul>
            <ul role="list" id="theme__pallete__list">
                <li><input type="radio" data-pallete="1" name="theme__pallete__btn" id="theme__pallete1__btn"><label
                        for="theme__pallete1__btn">1</label></li>
                <li><input type="radio" data-pallete="2" name="theme__pallete__btn" id="theme__pallete2__btn"><label
                        for="theme__pallete2__btn">2</label></li>
                <li><input type="radio" data-pallete="3" name="theme__pallete__btn" id="theme__pallete3__btn"><label
                        for="theme__pallete3__btn">3</label></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <button class="theme__btn" id="theme__btn" aria-label="theme selector"><svg aria-label="pallete"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3L344 320c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z" />
                </svg></button>
            <div class="header__title">
                <div class="header__logo"><img src="/icons/icon256.png" alt="site logo"></div>
                <div class="column">
                    <h1>Aelmardhi</h1>
                    <nav>
                        <ul class="header__list row" role="list">
                            <li><a href="/">Home</a></li>
                            <li><a href="/aelmardhi">About Me</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="list column" id="list"></div>
        </header>
        <main>
            <article class="details" id="details">
                <ul id="details__list">
                    <li><h3 class="loading">Loading...</h3></li>
                </ul>
            </article>
        </main>
    </div>
</body>

</html>
