<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <style>
        :root{
            --clr-primary:#e1ecfc;
            --clr-secondary: #39f;
            --clr-accent1: #06e;
            --clr-accent2: #5af;
            --clr-accent3: #06299c;
            --clr-accent4: #3af;
            --clr-light: #fff;
            --clr-body : #fff;
            --clr-danger: #cf1b24;
            --clr-main: none;
            --border1 :  2px solid #39f9;
            --bs-main: none;
            --bs-article: 2px 2px 10px #0003, 10px 10px 20px  #39f5;
            --bs-downloads: inset 0 0 8px #0003 , inset 0 0 15px #0001;
            --bs-downloads-hover: 0 0 6px #0005, 0 0 12px #0003;
            --bs-games:inset 0 0 8px #0005 , inset 0 0 15px #0003;
        }
        @media(prefers-color-scheme: dark){ 
            :root{   
            --clr-primary:#232834;
            --clr-secondary: #126;
            --clr-accent1: #025;
            --clr-accent2: #128;
            --clr-accent3: #92b3ff;
            --clr-accent4: #126;
            --clr-light: #fff;
            --clr-body : #161009;
            --clr-main: #111320;
            --clr-danger: #8f0a10;
            --border1 :  none;
            --bs-main: inset 0 0 15px #5693, 0 0 10px #5696;
            --bs-article: none;
            --bs-downloads: inset 0 0 8px #0003 , inset 0 0 15px #0001;
            --bs-downloads-hover: 0 0 6px #0005, 0 0 12px #0003;
            --bs-games:inset 0 0 8px #0005 , inset 0 0 15px #0003;
            }
        }
        *, *:after, *:before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100%;
            justify-content: space-around;
            display: flex;
            flex-direction: column;
            background-color: var(--clr-body);
            overflow-x: hidden;
            font-family: system-ui ,sans-serif;
            font-size: .8rem;
            color: var(--clr-accent3);
        }
        main{
            max-width: 1000px;
            margin: .5em auto;
            width: 100%;
        }
        img{
            width: 5em;
            height: 5em;
        }
        a:any-link{
            color: var(--clr-accent3);
        }
        section{
            display: flex;
            flex-direction:row;
            align-items: start;
            justify-content: stretch;
            width: 100%;
            margin-bottom: 1em;
        }
        section > div{
            display: flex;
            flex-direction:column;
            align-items:center;
            width: 100%;
            border: 2px solid var(--clr-accent1);
            box-shadow: var(--bs-article);
            border-radius: .5em;
            overflow: hidden;
        }
        progress{
            width: 100%;
            padding: 1em;
        }
        h1,h2{
            font-size: 2.5em;
            padding: .5em 1em;
            background: var(--clr-accent2);
            color: var(--clr-light);
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        h1{
            background: var(--clr-accent1)
        }
        table{
            width:100%;
            
                    border-collapse: collapse ;
        }
        tr{
            background: var(--clr-primary)
        }
        tr:nth-child(even){
            background: var(--clr-accent2);
            color: var(--clr-llightblue);
        }
        td{
            padding:1em;
        }
        @media screen and (max-width:800px){
            section{
                flex-direction: column;
            }
            section > div{
                margin-bottom: 1em;
            }
        }

    </style>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feed</title>
        
    </head>
    <body>
        <main>
            <p id="lastTimeUpdated"></p>
            <section>
                <div class="matches">
                    <h2>المباريات الحالية</h2>
                    <table><tbody id="currentMatches"><tr><td><progress></progress></td></tr></tbody></table>
                </div>
                <div class="news">
                    <h2>اﻷخبار</h2>
                    <table><tbody id="featuredNews"><tr><td><progress></progress></td></tr></tbody></table>
                </div>
            </section>
            <h1>برشلونة</h1>
            <section class="barcelona" id="barcelona">
                <div  class="matches">
                    <h2>مباريات</h2>
                    <table><tbody id="matches"><tr><td><progress></progress></td></tr></tbody></table></div>
                <div class="news">
                    <h2>اخبار</h2>
                    <table ><tbody  id="news"><tr><td><progress></progress></td></tr></tbody></table></div>
            </section>
        </main>
        <script>
            const currentMatches = document.getElementById('currentMatches')
            const featuredNews = document.getElementById('featuredNews')
            const lastTimeUpdated= document.getElementById('lastTimeUpdated')
            const barcelona = {
                element: document.getElementById('barcelona'),  
                news: document.querySelector('#barcelona #news'),
                matches: document.querySelector('#barcelona #matches'),

            }
            fetch('/api/scrape/kooora',
                {
                    method: 'GET',
                    headers: {
                        accept:'Applicaion/json',
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || ''
                    }
                }
            ).then(r=>r.json()).then(d=>{
                lastTimeUpdated.textContent = `Last update on ${Date.parse(d.time)}`
                currentMatches.innerHTML = d.matches.map(m =>{
                    return `<tr onclick=" location='${d.baseUrl+m?.url}';">
                            <td>
                                ${m.home.img?
                                    `<img src="${m.home?.img}" alt="${m.home?.name}"></img>`
                                    : `<b>${m.home?.name}</b>`  }
                            </td>
                            <td>${m.score}</td>
                            <td>
                                ${m.away.img?
                                    `<img src="${m.away?.img}" alt="${m.away?.name}"></img>`
                                    : `<b>${m.away?.name}</b>`  }
                            </td>
                            </tr>`
                }).join('')

                featuredNews.innerHTML = d.news.map(r =>{
                    return `<tr onclick=" location='${d.baseUrl+r?.url}';">
                            <td><img src="${r?.img}"></img></td>
                            <td><h3> ${r?.text}</h3></td>
                        </tr>`
                }).join('')

                barcelona.matches.innerHTML = d.barca.matches.map(m =>{
                    return `<tr onclick=" location='${d.baseUrl+m?.url}';">
                            <td>
                                <a href="${d.baseUrl+m.home?.href}">${m.home?.name}</a>    
                            </td>
                            <td><a href="${d.baseUrl+m.score?.href}">${m.score?.name}</a> </td>
                            <td>
                                <a href="${d.baseUrl+m.away?.href}">${m.away?.name}</a> 
                            </td>
                            <td>${m.time}</td>
                            <td>
                                <a href="${d.baseUrl+m.competetion?.href}">${m.competetion?.name}</a> 
                            </td>
                        </tr>`
                }).join('')

                barcelona.news.innerHTML = d.barca.news.map(r =>{
                    return `<tr onclick=" location='${d.baseUrl+r?.url}';">
                            <td><img src="${r?.img}"></img></td>
                            <td><h3> ${r?.text}</h3></td>
                        </tr>`
                }).join('')

            })
        </script>
    </body>
    <script>

    </script>
</html>
