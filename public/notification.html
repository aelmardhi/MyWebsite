<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<body>
    <main>
        <form id="form">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="body">Body</label>
            <input type="text" id="body">
            <input type="submit" value="Send">
        </form>
    </main>
    <script>
        let form = document.getElementById('form')
        let title = form.querySelector('#title')
        let body = form.querySelector('#body')
         	window.onload = () => {
 	 'use strict';

	  if ('serviceWorker' in navigator) {
	    navigator.serviceWorker.register('./worker.js');
        // Register a Service Worker.


navigator.serviceWorker.ready
.then(function(registration) {
  // Use the PushManager to get the user's subscription to the push service.
  return registration.pushManager.getSubscription()
  .then(async function(subscription) {
    // If a subscription was found, return it.
    if (subscription) {
      return subscription;
    }

    // Get the server's public key
    const response = await fetch('./vapidPublicKey');
    const vapidPublicKey = await response.text();
    // Chrome doesn't accept the base64-encoded (string) vapidPublicKey yet
    // urlBase64ToUint8Array() is defined in /tools.js
    const convertedVapidKey = vapidPublicKey;

    // Otherwise, subscribe the user (userVisibleOnly allows to specify that we don't plan to
    // send notifications that don't have a visible effect for the user).
    return registration.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: convertedVapidKey
    });
  });
}).then(function(subscription) {
  // Send the subscription details to the server using the Fetch API.
  fetch('./register', {
    method: 'post',
    headers: {
      'Content-type': 'application/json'
    },
    body: JSON.stringify({
      subscription: subscription
    }),
  });

    // Ask the server to send the client a notification (for testing purposes, in actual
    // applications the push notification is likely going to be generated by some event
    // in the server).
    form.addEventListener('submit',(e)=>{
     e.preventDefault()
    fetch('./sendNotification', {
      method: 'post',
      headers: {
        'Content-type': 'application/json'
      },
      body: JSON.stringify({
        subscription: subscription,
        payload: {
            body: body.value,
            title: title.value,
        },
      }),
    });   
    })


});
 	 }
	}
    </script>
</body>
</html>
